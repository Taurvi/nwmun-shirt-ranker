
<div class="row">
    <div class=col-sm-12>
        <button id="button" class="btn btn-default btn-lg" ng-click="getData()">Get Data</button>

        <div id="chart_div"></div>
        <table id="table"></table>
        <div class="row">
            <div class="col-sm-4 text-center" ng-repeat="rating in tableData">
                <h3>
                    {{rating.color}}
                </h3>
                <img class="shirt img-thumbnail img-responsive" ng-src="img/shirts/{{rating.image}}.jpg">
                <hr>
            </div>
        </div>
        <!--<div id="grid1" ui-grid="{ data: myData }" class="grid"></div>-->
    </div>
</div>
